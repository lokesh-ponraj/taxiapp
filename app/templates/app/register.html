{% extends 'app/template.html' %}
{% load static %}
{% block head %}
<title>Register | TAXI APP</title>
{% endblock %}


{% block heronav %}

<nav class="navbar bg-body-tertiary p-3">
  <div class="container">
    <a class="navbar-brand" href="">
      TAXI APP
    </a>
   
  </div>
</nav>

{% endblock %}


{% block content %}


<div class="container col-xl-10 col-xxl-8 px-4 py-5  bgimg">
  <div class="row align-items-center g-lg-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="text-center">JOIN US TODAY</h1>
      <img
        src="https://img.freepik.com/free-vector/young-family-with-baggage-taking-taxi-airport_74855-11291.jpg?size=626&ext=jpg"
        alt=".." />
    </div>
    <div class="col-md-10 mx-auto col-lg-5">

      <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        {% csrf_token %}
        <div class="d-flex justify-content-center ">
          <div class="card" style="width:500px;">
            <h5 class="card-header text-center">REGISTER</h5>
            <div class="card-body">
              <div class="form-floating">
                <input class="form-control mt-2 mb-3" type="text" placeholder="Firstname" name="fname" id="fname">
                <label for="fname">Firstname *</label>
              </div>
              <div class="form-floating">
                <input class="form-control mt-2 mb-3" type="text" placeholder="Username" name="user" id="user">
                <label for="user">Username *</label>
              </div>
              <div class="form-floating">
                <input class="form-control mt-2 mb-3" type="email" placeholder="Email" name="email" id="email">
                <label for="email">Email *</label>
              </div>
              <div class="form-floating">
                <select class="form-control mt-1 mb-3" name="role" id="role">
                  <option>Driver</option>
                  <option>User</option>
                </select>
              </div>
              <div class="form-floating">
                <input class="form-control mt-2 mb-3" type="password" placeholder="Password" name="password"
                  id="password">
                <label for="password">Password *</label>
              </div>
              <div class="form-floating">
                <input class="form-control mt-2 mb-3" type="password" placeholder="Confirm password" name="confpass"
                  id="confpass">
                <label for="confpass">Confirm password *</label>
              </div>
              <div class="mb-3 mt-3">
                <button class="btn btn-success d-block w-100" type="submit"> REGISTER</button>
              </div>
              <hr>
            

            </div>
          </div>
        </div>


      </form>

      {% for message in messages %}
        <!-- Error message section -->
        <div class="form-group mt-2">
          <div class="alert alert-danger alert-dismissible fade show text-center" role="alert" id="myAlert">
            <strong>Error:&nbsp;</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="closeBtn">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
</div>


{% endblock %}
